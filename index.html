<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スコア計測ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>スコア計測ツール</h1>
        <div class="form-group">
            <label for="character">キャラクター:</label>
            <select id="character">
                <option value="10">キャラクターA</option>
                <option value="15">キャラクターB</option>
                <option value="20">キャラクターC</option>
            </select>
        </div>
        <div class="form-group">
            <label for="weapon">武器:</label>
            <select id="weapon">
                <option value="5">武器X</option>
                <option value="10">武器Y</option>
                <option value="15">武器Z</option>
            </select>
        </div>
        <div class="form-group">
            <label for="main-option">メインオプション:</label>
            <select id="main-option">
                <option value="30">オプション1</option>
                <option value="20">オプション2</option>
                <option value="10">オプション3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sub-option">サブオプション:</label>
            <select id="sub-option">
                <option value="1">サブ1</option>
                <option value="2">サブ2</option>
                <option value="3">サブ3</option>
            </select>
            <input type="number" id="sub-option-value" placeholder="値を入力" min="0" />
        </div>
        <button onclick="calculateScore()">スコア計測</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateScore() {
            const character = parseInt(document.getElementById("character").value);
            const weapon = parseInt(document.getElementById("weapon").value);
            const mainOption = parseInt(document.getElementById("main-option").value);
            const subOption = parseInt(document.getElementById("sub-option").value);
            const subOptionValue = parseInt(document.getElementById("sub-option-value").value) || 0;

            const score = character + weapon + mainOption + (subOption * subOptionValue);

            document.getElementById("result").innerText = `計測結果: ${score}`;
        }
    </script>
</body>
</html>
