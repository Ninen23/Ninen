<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相談受付</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form, table {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>相談受付システム</h1>
    <form id="consultationForm">
        <label for="name">名前:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="topic">相談内容:</label><br>
        <textarea id="topic" name="topic" required></textarea><br><br>

        <button type="button" onclick="addEntry()">追加</button>
    </form>

    <h2>受付一覧</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>名前</th>
                <th>相談内容</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody id="entries"></tbody>
    </table>

    <script>
        // データベース（LocalStorageのキー名）
        const DB_KEY = "consultationData";

        // 初期化
        document.addEventListener("DOMContentLoaded", loadEntries);

        // データを追加
        function addEntry() {
            const name = document.getElementById("name").value.trim();
            const topic = document.getElementById("topic").value.trim();

            if (!name || !topic) {
                alert("すべてのフィールドを入力してください。");
                return;
            }

            // ローカルストレージからデータを取得
            const data = JSON.parse(localStorage.getItem(DB_KEY)) || [];
            data.push({ name, topic });

            // ローカルストレージに保存
            localStorage.setItem(DB_KEY, JSON.stringify(data));

            // フォームをクリア
            document.getElementById("consultationForm").reset();

            // 表を再描画
            loadEntries();
        }

        // データを表示
        function loadEntries() {
            const entriesElement = document.getElementById("entries");
            entriesElement.innerHTML = ""; // 初期化

            // ローカルストレージからデータを取得
            const data = JSON.parse(localStorage.getItem(DB_KEY)) || [];

            // テーブルに表示
            data.forEach((entry, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${entry.topic}</td>
                    <td><button onclick="deleteEntry(${index})">削除</button></td>
                `;
                entriesElement.appendChild(row);
            });
        }

        // データを削除
        function deleteEntry(index) {
            const data = JSON.parse(localStorage.getItem(DB_KEY)) || [];
            data.splice(index, 1); // 指定した項目を削除
            localStorage.setItem(DB_KEY, JSON.stringify(data)); // 更新
            loadEntries(); // 再描画
        }
    </script>
</body>
</html>
